<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Complaints - Civic Lens</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Civic Lens - User Complaints</h1>
        <nav>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <section>
        <h2>Submit a New Complaint</h2>
        <form id="complaintForm">
            <label for="category">Problem Type:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Potholes">Potholes</option>
                <option value="Street Lights">Street Lights</option>
                <option value="Cleanliness">Cleanliness</option>
                <option value="Sanitation">Sanitation</option>
                <option value="Maintenance">Maintenance</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe the issue" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </section>

    <section>
        <h2>Your Complaints</h2>
        <table id="complaintsTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <!-- Complaints will be populated here -->
            </tbody>
        </table>
    </section>

    <script>
        const userId = localStorage.getItem('userId'); // Assume userId stored after login

        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;

            fetch('http://localhost:8080/api/complaints', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    category: category,
                    location: location,
                    description: description,
                    status: 'Pending'
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Complaint submitted successfully');
                    loadComplaints();
                    document.getElementById('complaintForm').reset();
                } else {
                    alert('Failed to submit complaint');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit complaint');
            });
        });

        function loadComplaints() {
            fetch(`http://localhost:8080/api/complaints/user/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('complaintsTable').querySelector('tbody');
                    tbody.innerHTML = '';
                    data.forEach(complaint => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${complaint.id}</td>
                            <td>${complaint.category}</td>
                            <td>${complaint.location}</td>
                            <td>${complaint.description}</td>
                            <td>${complaint.status}</td>
                            <td>${complaint.department ? complaint.department.name : 'N/A'}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error loading complaints:', error);
                });
        }

        if (userId) {
            loadComplaints();
        } else {
            alert('User not logged in');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
