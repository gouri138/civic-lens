

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Complaints - Civic Lens</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-eye"></i>
                    <h1>Civic Lens</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn" onclick="window.location.href='index.html'">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="page-header">
                <h2><i class="fas fa-exclamation-triangle"></i> Submit New Complaint</h2>
                <p>Report civic issues in your area</p>
            </div>

            <div class="complaint-form-container">
                <form id="complaintForm" class="complaint-form">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="category">
                                <i class="fas fa-tags"></i>
                                Problem Type
                            </label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Potholes">Potholes</option>
                                <option value="Street Lights">Street Lights</option>
                                <option value="Cleanliness"> Cleanliness</option>
                                <option value="Sanitation">Sanitation</option>
                                <option value="Maintenance"> Maintenance</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="location">
                                <i class="fas fa-map-marker-alt"></i>
                                Location
                            </label>
                            <div class="location-input-group">
                                <input type="text" id="location" name="location" placeholder="Enter location or use geolocation" required>
                                <button type="button" id="geolocateBtn" class="geolocate-btn" title="Get Current Location">
                                    <i class="fas fa-crosshairs"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="description">
                            <i class="fas fa-comment-alt"></i>
                            Description
                        </label>
                        <textarea id="description" name="description" placeholder="Describe the issue in detail..." required rows="4"></textarea>
                    </div>

                    <div class="input-group">
                        <label for="image">
                            <i class="fas fa-camera"></i>
                            Image (Optional)
                        </label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Submit Complaint</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <div class="complaints-section">
                <div class="section-header">
                    <h3><i class="fas fa-list"></i> Your Complaints</h3>
                    <div class="stats">
                        <span class="stat" id="totalComplaints">Total: 0</span>
                        <span class="stat" id="pendingComplaints">Pending: 0</span>
                        <span class="stat" id="resolvedComplaints">Resolved: 0</span>
                    </div>
                </div>

                <div class="table-container">
                    <table id="complaintsTable" class="modern-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Category</th>
                                <th>Location</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Department</th>
                                <th>Proof Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Complaints will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const userId = localStorage.getItem('userId'); // Assume userId stored after login
        let currentLat = null;
        let currentLng = null;

        // Geolocation functionality
        document.getElementById('geolocateBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                this.disabled = true;
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentLat = position.coords.latitude;
                        currentLng = position.coords.longitude;
                        document.getElementById('location').value = `Current Location (Lat: ${currentLat.toFixed(6)}, Lng: ${currentLng.toFixed(6)})`;
                        showNotification('Location captured successfully!', 'success');
                        document.getElementById('geolocateBtn').innerHTML = '<i class="fas fa-crosshairs"></i>';
                        document.getElementById('geolocateBtn').disabled = false;
                    },
                    function(error) {
                        showNotification('Failed to get location. Please enter manually.', 'error');
                        document.getElementById('geolocateBtn').innerHTML = '<i class="fas fa-crosshairs"></i>';
                        document.getElementById('geolocateBtn').disabled = false;
                        console.error('Geolocation error:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                showNotification('Geolocation is not supported by this browser.', 'error');
            }
        });

        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const imageFile = document.getElementById('image').files[0];

            // Show loading state
            const submitBtn = this.querySelector('.submit-btn');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('category', category);
            formData.append('location', location);
            formData.append('description', description);
            formData.append('status', 'Pending');
            if (imageFile) {
                formData.append('image', imageFile);
            }
            if (currentLat && currentLng) {
                formData.append('latitude', currentLat);
                formData.append('longitude', currentLng);
                formData.append('region', location); // Use location as region for now
            }

            fetch('http://localhost:8080/api/complaints', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showNotification('Complaint submitted successfully!', 'success');
                    loadComplaints();
                    document.getElementById('complaintForm').reset();
                    currentLat = null;
                    currentLng = null;
                } else {
                    showNotification('Failed to submit complaint', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Failed to submit complaint', 'error');
            })
            .finally(() => {
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            });
        });

        function loadComplaints() {
            fetch(`http://localhost:8080/api/complaints/user/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('complaintsTable').querySelector('tbody');
                    tbody.innerHTML = '';
                    
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" class="no-data">No complaints found</td></tr>';
                        updateStats(0, 0, 0);
                        return;
                    }

                    let pending = 0, resolved = 0;
                    
                    data.forEach(complaint => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><span class="complaint-id">#${complaint.id}</span></td>
                            <td><span class="category">${complaint.category}</span></td>
                            <td><span class="location">${complaint.location}</span></td>
                            <td><span class="description">${complaint.description}</span></td>
                            <td><span class="status status-${complaint.status.toLowerCase().replace(' ', '-')}">${complaint.status}</span></td>
                            <td><span class="department">${complaint.department ? complaint.department.name : 'Unassigned'}</span></td>
                            <td>${complaint.proofImageUrl ? `<img src="http://localhost:8080${complaint.proofImageUrl}" alt="Proof Image" style="max-width: 100px; max-height: 100px;">` : 'No Proof'}</td>
                        `;
                        tbody.appendChild(tr);

                        if (complaint.status === 'Pending') pending++;
                        if (complaint.status === 'Resolved') resolved++;
                    });

                    updateStats(data.length, pending, resolved);
                })
                .catch(error => {
                    console.error('Error loading complaints:', error);
                    showNotification('Error loading complaints', 'error');
                });
        }

        function updateStats(total, pending, resolved) {
            document.getElementById('totalComplaints').textContent = `Total: ${total}`;
            document.getElementById('pendingComplaints').textContent = `Pending: ${pending}`;
            document.getElementById('resolvedComplaints').textContent = `Resolved: ${resolved}`;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        if (userId) {
            loadComplaints();
        } else {
            showNotification('User not logged in', 'error');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
